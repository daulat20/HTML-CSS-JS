<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
</head>
<body>
    <br>
    <br>

    <hr>
    <h1>
       Student Registration 
    </h1>
    <hr>
<br><br>
         <label>Full Name:</label>
      <input type="text" name="fullname" placeholder="Enter your name" > <br><br>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" ><br><br>

      <label>Phone:</label>
      <input type="number" name="phone" placeholder="Enter your phone number" ><br><br>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter password" ><br><br>

        <label>Gender: </label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female <br><br>

      <label>Date of Birth: </label> 
      <input type="date" name="dob" ><br><br>

       <label>Course:</label>
      <select name="course" required>
        <option value="">-- Select Course --</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="Web Development">Web Development</option>
        <option value="Data Science">Data Science</option>
        <option value="Cloud Computing">Cloud Computing</option>
      </select><br><br>

       <label>Upload Photo:</label>
      <input type="file" name="photo" accept="image/*"><br><br>

      <input type="checkbox" name="terms" required> I agree to all terms & conditions <br><br>

      <input type="submit" value="Register">

</body>
</html>
